<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Arranchamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        thead input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Visualizar Arranchamentos</h1>
    <section id="dados-arranchamento">
        <h2>Lista de Arranchamentos</h2>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome de Guerra
                        <input type="text" id="filtro-nome" placeholder="Filtrar..." onkeyup="filtrarTabela()">
                    </th>
                    <th>
                        Data
                        <input type="text" id="filtro-data" placeholder="Filtrar..." onkeyup="filtrarTabela()">
                    </th>
                    <th>
                        Refeições
                        <input type="text" id="filtro-refeicoes" placeholder="Filtrar..." onkeyup="filtrarTabela()">
                    </th>
                </tr>
            </thead>
            <tbody id="tabela-arrachamentos-body">
                <!-- Dados serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </section>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
